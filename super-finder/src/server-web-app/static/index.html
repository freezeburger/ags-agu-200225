<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>{{TITLE}}</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">{{TITLE}}</a>
      </div>
    </nav>

    <div class="card horizontal">
      <div class="card-stacked">
        <div class="card-content">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">ðŸ’¬</i>
              <input type="text" id="autocomplete-input" class="autocomplete" />
              <label for="autocomplete-input">Type in your request</label>
            </div>
          </div>
        </div>
        <div class="card-action">
          <button
            class="btn waves-effect waves-light"
            type="submit"
            name="action"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <script>
      const data = {
        Apple: null,
        Microsoft: null,
        Google: "https://placehold.it/250x250"
      };

      const inputField = document.querySelector(".autocomplete");
      const instances = M.Autocomplete.init(inputField, { data });

      const searchButton = document.querySelector("button[name=action]");
      searchButton.onclick = () => {
        fetch("http://localhost:{{SEARCH_API_PORT_NUMBER}}/search", {
          headers: {
            Accept: "application/json",
            "Content-Type": "application/json"
          },
          method: "POST",
          body: JSON.stringify({
            keywords: inputField.value,
            email: "info@orsys.fr"
          })
        })
          .then(res => res.json())
          .then(console.log);
      };
    </script>
  </body>
</html>
